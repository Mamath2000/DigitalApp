<style media="screen">

input.wwwform-control {
  width: 5em;
}

.dataChange {

<form enctype="multipart/form-data" id="dataGridSearchForm" role='post'>
    <div class="form-group row pt-5 pb-0  align-items-center">
      <label for="forComboYear" class="col-sm-1 col-form-label">Année :</label>
      <div class="col-sm-1">
        <select class='form-control' id="forComboYear" name="year">
          <option value=""></option>
        </select>
      </div>
      <label for="forComboAssociates" class="col-sm-1 col-form-label">Associé :</label>
      <div class="col-sm-2">
        <select class='form-control' id="forComboAssociates" name="idAssociates">
          <option value=""></option>
        </select>
      </div>
      <input class='form-control' id="idReports" name="idReports" hidden>
    <!-- search form -->
    <!-- "<div class='input-group col-md-3 pull-left margin-right-1em'> -->
      <div class="col- mr-auto">
        <button id="btnRefreshDataGrid" class='btn btn-outline-dark' type='button'><i class="fa fa-sync mr-2"></i>Afficher</button>
      </div>
      <div class="col- ml-auto">
        <button id="btnCalculDataGrid" class='btn btn-outline-dark' hidden type='button'><i class="fa fa-sync mr-2"></i>(re)Calcul du Rapport</button>
      </div>
      <div class="col- ml-auto">
        <button id="btnLockDataGrid" class='btn btn-outline-dark' hidden type='button'><i class="fa fa-lock mr-2"></i>Verrouillage</button>
        <button id="btnUnLockDataGrid" class='btn btn-dark' hidden type='button'><i class="fa fa-unlock mr-2"></i>Déverrouillage</button>
      </div>
      <div class="col- ml-auto pr-4">
        <button id="btnSaveDataGrid" class='btn btn-outline-danger' hidden type='button' disabled><i class="fa fa-save mr-2"></i>Sauvegarder</button>
      </div>
    </div>
</form>

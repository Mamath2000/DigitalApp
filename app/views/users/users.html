<form enctype="multipart/form-data" id="UserSearchForm" role='post'>
  <div class="row pt-5 pb-0">
    <div class="col">

      <input type="hidden" class='form-control' id="txtTextHdn" name="idUserStatus" value='' />
      <div class="btn-group" id="btnUserStatusSelect">
        <button type="button" id='btn_All' value="" class="btn btn-secondary btnW150 active">Tous</button>
        <button type="button" id='btn_Actif' value="1" class="btn btn-secondary btnW150">Actifs</button>
        <button type="button" id='btn_Inactif' value="2" class="btn btn-secondary btnW150">Inactifs</button>
      </div>

    </div>

    <div class="col">
      <!-- search form -->
      <!-- "<div class='input-group col-md-3 pull-left margin-right-1em'> -->
      <div class="form-group form-inline">
        <label for="SearchTerm">Nom : </label>
        <input type='search' class='form-control ml-3 sm-4 mr-sm-2 pr-1' placeholder='filtre sur le nom' id='SearchTerm'
          name='name' value=''>
        <button id="btnUserNameFilter" class='btn btn-outline-dark btnW150 my-2 my-sm-0' type='button'><i
            class="fa fa-search mr-2"></i>rechercher</button>
      </div>
    </div>
    <div class="col text-right">
      <!-- Add button -->
      <button id="btnAddUser" class='btn btn-outline-success btnW150 mr-3 my-2 my-sm-0' type='button'><i
          class="fa fa-plus-square mr-5"></i>Ajouter</button>
    </div>
  </div>
</form>
<!--display the table if the number of users retrieved was greater than zero-->
<div class="row justify-content-md-center py-1">
  <div class="col">
    <div class="container-fluid">
      <table id='listTable' class='table table-striped table-hover table-fixed table-sm'>

        <!-- div   headers -->
        <thead head class='thead-dark'>
          <tr>
            <th hidden=true>id</th>
            <th class="W10">Name</th>
            <th class="W15">Email</th>
            <th hidden=true>ProfileId</th>
            <th class="W6">Profile</th>
            <th hidden=true>StatutId</th>
            <th class="W6">Statut</th>
            <th class="W6">Créé par</th>
            <th class="W6">Modifié par</th>
            <th class="ACT_H">Actions</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="modal fade" id="modalUsers" tabindex="-1" role="dialog" aria-labelledby="modalDlgUser" aria-hidden="true">
  <div class="modal-dialog  modal-xl modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Ajout d'un utilisateur</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
      </div>
      <div class="modal-body" id="UsersBody">
        <div class="row">
          <div class="col-">
            <img class='profile-img mx-auto' width='360' src='app/images/login-icon.png'>
          </div>
          <div class="col mx-3">
            <form enctype="multipart/form-data" id="UsersForm" method='post'>
              <div class="form-group row">
                <input type="text" hidden name="id" id="dlgInputId">
                <input type="text" hidden name="mode" id="dlgInputMode">
              </div>

              <div class="form-group row">
                <label for="dlgInputText" class="col-form-label col-md-3">Nom</label>
                <input type="text" class="form-control col-md-4" id="dlgInputText" name='name' placeholder="Nom"
                  required autofocus />
              </div>
              <div class="form-group row">
                <label for="dlgInputEmail" class="col-form-label col-md-3">Email</label>
                <input type="email" class="form-control col-md-9" id="dlgInputEmail" name='email' placeholder="Email"
                  required />
              </div>
              <div class="form-group row">
                <label for="dlgInputPassword" class="col-form-label col-md-3">Mot de passe</label>
                <input type="password" class="form-control col-md-4" id="dlgInputPassword" name='password'
                  placeholder="Password" required />
              </div>
              <div class="form-group row">
                <label for="dlgSelectUserProfile" class="col-form-label col-md-3">Profile :</label>
                <select class="form-control col-md-6" name="idUserProfile" id="dlgSelectUserProfile">
                </select>
              </div>
              <div class="form-group row">
                <label for="dlgSelectUserStatus" class="col-form-label col-md-3">Statut :</label>
                <select class="form-control col-md-6" name="idUserStatus" id="dlgSelectUserStatus">
                </select>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div class='row'>
          <div class='col text-right'>
            <a href="#" class="btn btn-block btn-outline-danger btnW250" data-dismiss="modal">Annuler</a>
          </div>
          <div class='col text-right'>
            <a href="#" class="btn btn-block btn-success btnW250" id="btnUsersSave">Valider</a>

          </div>
        </div>
      </div>

    </div>
  </div>
</div>

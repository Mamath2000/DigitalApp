<div class='container'>
    <div class="row pt-5 pb-2 justify-content-md-center">
        <div class="col-md- ">
            <img class='profile-img mx-auto' width='360' src='app/images/login-icon.png'>
        </div>
    </div>
    <div class="row min-vw-5 pt-1 pb-1 justify-content-md-center">
        <div class="col-md- ">
            <p class="h4">L'enregistrement permet de créer un nouvel utilisateur, cependant une intervention de
                l'administateur est nécessaire pour vous permmetre de vous loger.
            </p><BR>
            <small class="text-muted h5">Il est de plus impossible de d'enregistrer deux fois le même email.</small>
        </div>
    </div>
    <div class="row pt-5  justify-content-md-center">
        <div class="col-sm-10 px-5 py-3 bg-light">
            <form enctype="multipart/form-data" id="UserRegForm" method='post'>
                <div class="form-group row">
                    <label for="inputText3" class="col-sm-2 col-form-label">Nom</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputText3" name='name' placeholder="Nom" required
                            autofocus />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" id="inputEmail3" name='email' placeholder="Email"
                            required />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Mot de passe</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="inputPassword3" name='password'
                            placeholder="Password" required />
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row  justify-content-md-center">
        <div class="col-lg-10 px-5 py-3 bg-light">
            <div class="ml-auto">
                <div class="col-sm-6 pr-4 ml-auto">
                    <input type='button' class='btn btn-lg btn-primary btn-block' id='btnUserReg' value='Enregistrer' />
                </div>
            </div>
        </div>
    </div>
</div>
